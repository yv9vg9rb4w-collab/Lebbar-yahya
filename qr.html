<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>QR CalcPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
    margin:0;
    background:#0a0a0a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

.qr-box{
    position:relative;
    padding:18px;
    background:white;
    border-radius:22px;
    box-shadow:0 0 30px rgba(0,150,255,.6);
}

#qrcode{
    width:220px;
    height:220px;
}

.logo{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:60px;
    height:60px;
    background:white;
    border-radius:14px;
    padding:6px;
    z-index:10;
}

.logo img{
    width:100%;
    height:100%;
    object-fit:contain;
}
</style>
</head>

<body>

<div class="qr-box">
    <div id="qrcode"></div>

    <!-- LOGO CALCPRO AU CENTRE -->
    <div class="logo">
        <img src="calcpro-logo.png" alt="CalcPro">
    </div>
</div>

<script>
window.onload = function() {
    new QRCode(document.getElementById("qrcode"), {
        text: "https://yv9vg9rb4w-collab.github.io/Lebbar-yahya/",
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
};
</script>

</body>
</html>
