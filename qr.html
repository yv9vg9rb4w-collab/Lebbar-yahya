<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Code Yahya</title>
  <!-- Police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .qr-container {
      position: relative;
      padding: 20px;
      border-radius: 30px;
      background: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    .qr-logo {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- QR code -->
  <div class="qr-container" id="qrcode">
    <!-- Logo au centre -->
    <div class="qr-logo">Y</div>
  </div>
  <p>ðŸ“² Scannez pour visiter Yahya</p>

  <!-- Librairie QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    window.onload = function() {
      new QRCode(document.getElementById("qrcode"), {
          text: "https://yv9vg9rb4w-collab.github.io/CalcPro/",
          width: 220,
          height: 220,
          colorDark: "#2c3e50",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
      });
    };
  </script>
</body>
</html>
