<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro ‚Äì Calcul Symbolique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Math.js (calcul symbolique) -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

<style>
body{
  margin:0;
  background:#0d0f1f;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#00ffcc;
}

.container{
  max-width:500px;
  margin:auto;
  background:#151933;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:15px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

button{
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#00ffcc;
  font-weight:bold;
}

button:hover{
  background:#00d4aa;
}

.result{
  margin-top:15px;
  background:#0b0e1a;
  padding:15px;
  border-radius:10px;
  min-height:60px;
  word-wrap:break-word;
}

footer{
  text-align:center;
  margin-top:20px;
  color:#aaa;
  font-size:13px;
}
</style>
</head>

<body>

<header>üßÆ Calcul Symbolique</header>

<div class="container">

  <input id="expr" placeholder="Ex : x^2 + 2*x + 1">

  <div class="buttons">
    <button onclick="simplifier()">Simplifier</button>
    <button onclick="deriver()">D√©river</button>
    <button onclick="integrer()">Int√©grer</button>
    <button onclick="evaluer()">√âvaluer x=2</button>
  </div>

  <div class="result" id="result">R√©sultat‚Ä¶</div>

</div>

<footer>CalcPro ¬© Lebbar Yahya</footer>

<script>
function simplifier(){
  try{
    const res = math.simplify(getExpr());
    show(res.toString());
  }catch{
    show("‚ùå Erreur de syntaxe");
  }
}

function deriver(){
  try{
    const res = math.derivative(getExpr(),"x");
    show(res.toString());
  }catch{
    show("‚ùå Impossible de d√©river");
  }
}

function integrer(){
  try{
    const res = math.integral(getExpr(),"x");
    show(res.toString()+" + C");
  }catch{
    show("‚ùå Int√©gration non support√©e");
  }
}

function evaluer(){
  try{
    const res = math.evaluate(getExpr(),{x:2});
    show(res);
  }catch{
    show("‚ùå Erreur d‚Äô√©valuation");
  }
}

function getExpr(){
  return document.getElementById("expr").value;
}

function show(txt){
  document.getElementById("result").innerText = txt;
}
</script>

</body>
</html>
