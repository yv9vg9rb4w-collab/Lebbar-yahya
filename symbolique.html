<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro ‚Äì Calcul Symbolique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

<style>
body{margin:0;background:#121212;color:white;font-family:Arial,sans-serif;}
header{text-align:center;padding:20px;font-size:24px;color:#60a5fa;font-weight:bold;}
.container{max-width:700px;margin:auto;background:#1e1e2f;padding:20px;border-radius:15px;box-shadow:0 0 25px rgba(0,0,0,.6);}
input{width:100%;background:#0b0e1a;color:#60a5fa;border:none;padding:10px;border-radius:8px;margin-bottom:15px;font-size:16px;}
.buttons{display:grid;grid-template-columns:repeat(auto-fit, minmax(120px,1fr));gap:15px;}
button{padding:12px;font-size:15px;border:none;border-radius:12px;background:#2563eb;color:white;cursor:pointer;font-weight:bold;transition:0.2s;}
button:hover{background:#3b82f6;transform:scale(1.05);}
.result{margin-top:15px;background:#0b0e1a;padding:15px;border-radius:10px;color:#60a5fa;min-height:50px;font-size:16px;white-space:pre-wrap;}
</style>
</head>

<body>
<header>üßÆ Calcul Symbolique Pro</header>
<div class="container">
<input id="expr" type="text" placeholder="Exemple: x^2 + 2*x + 1">

<div class="buttons">
<button id="btnFactor">Factoriser</button>
<button id="btnExpand">D√©velopper</button>
<button id="btnSimplify">Simplifier</button>
<button id="btnSolve">R√©soudre x=0</button>
</div>

<div class="result" id="result">R√©sultat‚Ä¶</div>
</div>

<script>
const exprInput=document.getElementById("expr");
const result=document.getElementById("result");

document.getElementById("btnFactor").addEventListener("click",()=>{
  try{
    const expr=exprInput.value;
    result.innerHTML="Factoris√© : "+math.factor(expr).toString();
  }catch(e){result.innerText="‚ùå Erreur : "+e;}
});

document.getElementById("btnExpand").addEventListener("click",()=>{
  try{
    const expr=exprInput.value;
    result.innerHTML="D√©velopp√© : "+math.expand(expr).toString();
  }catch(e){result.innerText="‚ùå Erreur : "+e;}
});

document.getElementById("btnSimplify").addEventListener("click",()=>{
  try{
    const expr=exprInput.value;
    result.innerHTML="Simplifi√© : "+math.simplify(expr).toString();
  }catch(e){result.innerText="‚ùå Erreur : "+e;}
});

document.getElementById("btnSolve").addEventListener("click",()=>{
  try{
    const expr=exprInput.value;
    const sol=math.solve(expr,'x');
    result.innerHTML="Solutions x : "+sol;
  }catch(e){result.innerText="‚ùå Erreur : "+e;}
});
</script>
</body>
</html>
