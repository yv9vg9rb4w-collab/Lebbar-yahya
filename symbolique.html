<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calcul Symbolique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ffcc;
  }

  input {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    background: #1e1e1e;
    color: #00ffcc;
    text-align: center;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #121212;
    background: linear-gradient(45deg, #00ffcc, #00ccff);
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #result {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    min-height: 50px;
    font-size: 18px;
    color: #00ffcc;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<h1>Calcul Symbolique</h1>
<input type="text" id="expr" placeholder="Entrez une expression, ex: x^3+3*x^2+2*x">

<div class="buttons">
  <button onclick="simplifier()">Simplifier</button>
  <button onclick="derivee()">Dériver</button>
  <button onclick="integrale()">Intégrer</button>
  <button onclick="factoriser()">Factoriser</button>
  <button onclick="developper()">Développer</button>
  <button onclick="resoudre()">Résoudre =0</button>
</div>

<div id="result">Résultat ici...</div>

<script>
const resultDiv = document.getElementById('result');
const exprInput = document.getElementById('expr');

function simplifier() {
  try {
    const simplified = math.simplify(exprInput.value).toString();
    resultDiv.innerHTML = "Simplifié : " + simplified;
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}

function derivee() {
  try {
    const d = math.derivative(exprInput.value, 'x').toString();
    resultDiv.innerHTML = "Dérivée : " + d;
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}

function integrale() {
  try {
    const integral = math.integral(exprInput.value, 'x').toString();
    resultDiv.innerHTML = "Intégrale : " + integral + " + C";
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}

function factoriser() {
  try {
    const f = math.factor(exprInput.value).toString();
    resultDiv.innerHTML = "Factorisé : " + f;
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}

function developper() {
  try {
    const exp = math.expand(exprInput.value).toString();
    resultDiv.innerHTML = "Développé : " + exp;
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}

function resoudre() {
  try {
    const eq = math.parse(exprInput.value + "=0");
    const solutions = math.solve(eq, 'x');
    resultDiv.innerHTML = "Solutions : " + solutions.join(', ');
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}
</script>

</body>
</html>
