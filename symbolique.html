<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - Calcul Symbolique</title>
    <style>
        :root { --neon: #00ffcc; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .panel { width: 100%; max-width: 450px; border: 1px solid var(--neon); padding: 20px; background: rgba(0, 20, 20, 0.8); box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); border-radius: 8px; }
        h2 { color: var(--neon); text-align: center; font-size: 1.2em; margin-bottom: 20px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; }
        
        input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: var(--neon); font-size: 1.1em; border-radius: 4px; box-sizing: border-box; outline: none; }
        input:focus { border-color: white; box-shadow: 0 0 10px var(--neon); }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 12px; background: transparent; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        button:hover { background: var(--neon); color: black; }

        .output-label { margin-top: 25px; font-size: 0.8em; color: #666; text-transform: uppercase; }
        #output { width: 100%; min-height: 60px; margin-top: 5px; padding: 15px; background: #050505; border: 1px solid #222; color: white; font-size: 1.3em; display: flex; align-items: center; justify-content: center; text-align: center; border-radius: 4px; }

        .examples { margin-top: 20px; font-size: 0.7em; color: #444; }
        .back { margin-top: 30px; text-decoration: none; color: var(--neon); border-bottom: 1px solid var(--neon); font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>SYMBOLIC_ENGINE v2.0</h2>
        
        <input type="text" id="inputExp" placeholder="Ex: simplify(2x + 5x)" spellcheck="false">

        <div class="controls">
            <button onclick="runSym('simplify')">SIMPLIFIER</button>
            <button onclick="runSym('d')">DÃ‰RIVER (x)</button>
            <button onclick="runSym('integral')">INTÃ‰GRER (x)</button>
            <button onclick="runSym('roots')">RACINES</button>
        </div>

        <div class="output-label">Terminal Output:</div>
        <div id="output">_WAITING_INPUT</div>

        <div class="examples">
            ðŸ’¡ ASTUCES :<br>
            - DÃ©river : d(x^3 + 2x)<br>
            - Simplifier : simplify((x+1)^2)<br>
            - RÃ©soudre : roots(x^2 - 4)
        </div>
    </div>

    <a href="index.html" class="back">RETURN_TO_SYSTEM</a>

    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>

    <script>
        const input = document.getElementById('inputExp');
        const output = document.getElementById('output');

        function runSym(cmd) {
            let val = input.value.trim();
            if (!val) return;

            try {
                let result;
                if (cmd === 'simplify') result = Algebrite.run(`simplify(${val})`);
                else if (cmd === 'd') result = Algebrite.run(`d(${val}, x)`);
                else if (cmd === 'integral') result = Algebrite.run(`integral(${val}, x)`);
                else if (cmd === 'roots') result = Algebrite.run(`roots(${val})`);
                else result = Algebrite.run(val);

                output.innerText = result.toString();
                output.style.color = "#00ffcc";
            } catch (err) {
                output.innerText = "ERROR_IN_SYNTAX";
                output.style.color = "#ff4444";
            }
        }

        // Permet de valider avec la touche EntrÃ©e
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") runSym('simplify');
        });
    </script>
</body>
</html>
