<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice scientifique Lebbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #calculator {
      display: inline-block;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc55;
    }
    #display {
      width: 100%;
      font-size: 22px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      text-align: right;
      background: #000;
      color: #0f0;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Calculatrice scientifique Lebbar</h1>
  <div id="calculator">
    <input type="text" id="display" readonly>

    <div class="row">
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">Ã·</button>
    </div>
    <div class="row">
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">Ã—</button>
    </div>
    <div class="row">
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">âˆ’</button>
    </div>
    <div class="row">
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="insert('+')">+</button>
    </div>
    <div class="row">
      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('âˆš(')">âˆš</button>
    </div>
    <div class="row">
      <button onclick="insert('log(')">log</button>
      <button onclick="insert('ln(')">ln</button>
      <button onclick="insert('^')">x^y</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function insert(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      let expr = document.getElementById("display").value;

      // Traduction des symboles en fonctions JS
      expr = expr
        .replace(/âˆš\(/g, "Math.sqrt(")
        .replace(/sin\(/g, "Math.sin(")
        .replace(/cos\(/g, "Math.cos(")
        .replace(/tan\(/g, "Math.tan(")
        .replace(/log\(/g, "Math.log10(")
        .replace(/ln\(/g, "Math.log(")
        .replace(/pi/g, "Math.PI")
        .replace(/e/g, "Math.E")
        .replace(/(\d+)\^(\d+)/g, "Math.pow($1,$2)");

      // VÃ©rifier et complÃ©ter les parenthÃ¨ses si besoin
      let open = (expr.match(/\(/g) || []).length;
      let close = (expr.match(/\)/g) || []).length;
      if (open > close) {
        expr += ")"; // ajoute la parenthÃ¨se manquante
      }

      try {
        let result = eval(expr);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Erreur";
      }
    }
  </script>
</body>
</html>
