<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice Scientifique</title>
<style>
    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .calculator {
        background: #1c1c1c;
        border-radius: 30px;
        padding: 20px;
        width: 360px;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    .display {
        background: #000;
        color: #fff;
        font-size: 2rem;
        text-align: right;
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 10px;
        overflow-x: auto;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
    }
    button {
        padding: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 15px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #555;
    }
    button.orange {
        background: #ff9500;
        color: #fff;
    }
    button.red {
        background: #ff3b30;
        color: #fff;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="red" onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="press('(')">(</button>
        <button onclick="press(')')">)</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">×</button>
        <button onclick="press('sqrt(')">√</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">−</button>
        <button onclick="press('**2')">x²</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>
        <button onclick="press('**3')">x³</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="press('Math.PI')">π</button>
        <button onclick="press('Math.E')">e</button>
        <button class="orange" onclick="calculate()">=</button>

        <button onclick="press('Math.sin(')">sin</button>
        <button onclick="press('Math.cos(')">cos</button>
        <button onclick="press('Math.tan(')">tan</button>
        <button onclick="press('Math.log(')">ln</button>
        <button onclick="press('!')">!</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function press(key) {
        if(display.innerText === '0') display.innerText = '';
        display.innerText += key;
    }

    function clearDisplay() {
        display.innerText = '0';
    }

    function backspace() {
        display.innerText = display.innerText.slice(0, -1);
        if(display.innerText === '') display.innerText = '0';
    }

    function factorial(n) {
        if(n < 0) return NaN;
        if(n === 0 || n === 1) return 1;
        let res = 1;
        for(let i=2;i<=n;i++) res *= i;
        return res;
    }

    function calculate() {
        try {
            let expr = display.innerText;

            // Gérer le factorial
            if(expr.includes('!')) {
                expr = expr.replace(/(\d+)!/g, 'factorial($1)');
            }

            expr = expr.replace('√', 'Math.sqrt');
            const result = eval(expr);
            display.innerText = result;
        } catch {
            display.innerText = 'Erreur';
        }
    }
</script>

</body>
</html>
