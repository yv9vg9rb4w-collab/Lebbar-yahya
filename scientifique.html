<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro â€“ Calculatrice Scientifique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Math.js -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

<style>
body{
  margin:0;
  background:#121212;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#60a5fa; /* bleu clair */
  font-weight:bold;
}

.container{
  max-width:420px;
  margin:auto;
  background:#1e1e2f; /* sombre bleu foncÃ© */
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

#screen{
  width:100%;
  padding:15px;
  font-size:22px;
  border:none;
  border-radius:12px;
  margin-bottom:15px;
  text-align:right;
  background:#0b0e1a;
  color:#60a5fa; /* bleu clair */
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#1f2937; /* bleu foncÃ© / gris foncÃ© */
  color:#60a5fa; /* texte bleu clair */
  font-weight:bold;
  cursor:pointer;
}

button.func{
  background:#2563eb; /* bleu pro */
  color:white;
}

button.equal{
  background:#3b82f6; /* bleu plus clair pour = */
  color:white;
}

button:hover{
  opacity:0.9;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>ðŸ§ª Calculatrice Scientifique</header>

<div class="container">

  <input id="screen" readonly placeholder="0">

  <div class="buttons">
    <button onclick="clearAll()">C</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="appendOp('/')">Ã·</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="appendOp('*')">Ã—</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="appendOp('-')">âˆ’</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="appendOp('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="addSqrt()" class="func">âˆš</button>

    <button onclick="appendPower(2)" class="func">xÂ²</button>
    <button onclick="appendPower(3)" class="func">xÂ³</button>
    <button onclick="addPi()" class="func">Ï€</button>
    <button onclick="addE()" class="func">e</button>

    <button onclick="appendFunc('sin')" class="func">sin</button>
    <button onclick="appendFunc('cos')" class="func">cos</button>
    <button onclick="appendFunc('tan')" class="func">tan</button>
    <button onclick="appendFunc('log')" class="func">log</button>

    <button onclick="appendFunc('ln')" class="func">ln</button>
    <button onclick="toggleAngle()" class="func" id="angle">DEG</button>
  </div>

</div>

<footer>CalcPro Â© Lebbar Yahya</footer>

<script>
let screen = document.getElementById("screen");
let deg = true;

function append(val){
  screen.value += val;
}

function appendOp(op){
  screen.value += op;
}

function clearAll(){
  screen.value = "";
}

function addSqrt(){
  screen.value += "âˆš(";
}

function addPi(){
  screen.value += "Ï€";
}

function addE(){
  screen.value += "e";
}

function appendFunc(f){
  screen.value += f + "(";
}

function appendPower(p){
  screen.value += "^" + p;
}

function toggleAngle(){
  deg = !deg;
  math.config({angles: deg ? "deg" : "rad"});
  document.getElementById("angle").innerText = deg ? "DEG" : "RAD";
}

function calculate(){
  try{
    let expr = screen.value
      .replace(/Ã—/g,"*")
      .replace(/Ã·/g,"/")
      .replace(/âˆš/g,"sqrt")
      .replace(/Ï€/g,"pi");

    screen.value = math.evaluate(expr);
  }catch{
    screen.value = "Erreur";
  }
}
</script>

</body>
</html>
