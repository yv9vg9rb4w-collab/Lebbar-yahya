<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice CalcPro</title>
  <style>
    body {
      background: #000; /* mode sombre par dÃ©faut */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .calc {
      display: inline-block;
      background: #1c1c1e;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      margin-top: 40px;
    }

    input {
      width: 280px;
      padding: 15px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      border: none;
      border-radius: 15px;
      background: #2c2c2e;
      color: #fff;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    button {
      width: 65px;
      height: 65px;
      margin: 6px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background: #505050;
      color: #fff;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:active {
      background: #737373;
      transform: scale(0.95);
    }

    button.operator {
      background: #ff9500;
      color: #fff;
    }

    button.equal {
      background: #34c759;
      color: #fff;
    }

    button.clear {
      background: #ff3b30;
      color: #fff;
    }

    /* Mode clair */
    body.light {
      background: #f2f2f7;
      color: #000;
    }
    body.light .calc {
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    body.light input {
      background: #f9f9f9;
      color: #000;
    }
    body.light button {
      background: #e0e0e5;
      color: #000;
    }
    body.light button:active {
      background: #d1d1d6;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Calculatrice scientifique CalcPro</h1>
  <button onclick="toggleMode()">ðŸŒ— Mode</button>
  <div class="calc">
    <input type="text" id="display" readonly>
    <br>

    <!-- Nombres et opÃ©rations -->
    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('/')"
            class="operator">Ã·</button><br>
    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('*')"
            class="operator">Ã—</button><br>
    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('-')"
            class="operator">âˆ’</button><br>
    <button onclick="insert('0')">0</button>
    <button onclick="insert('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="insert('+')" class="operator">+</button><br>

    <!-- Fonctions scientifiques -->
    <button onclick="insert('sin(')">sin</button>
    <button onclick="insert('cos(')">cos</button>
    <button onclick="insert('tan(')">tan</button>
    <button onclick="insert('racine(')">âˆš</button><br>
    <button onclick="insert('pow(')">xÊ¸</button>
    <button onclick="insert('ln(')">ln</button>
    <button onclick="insert('log(')">log</button>
    <button onclick="insert('exp(')">eË£</button><br>
    <button onclick="insert('pi')">Ï€</button>
    <button onclick="insert('e')">e</button>
    <button onclick="clearDisplay()" class="clear">C</button>
  </div>

  <script>
    function insert(val) {
      document.getElementById('display').value += val;
    }

    function calculate() {
  let expr = document.getElementById('display').value;

  // Traductions pour que Ã§a marche en JS
  expr = expr.replace(/sin\(/g, "Math.sin(");
  expr = expr.replace(/cos\(/g, "Math.cos(");
  expr = expr.replace(/tan\(/g, "Math.tan(");
  expr = expr.replace(/racine\(/g, "Math.sqrt(");
  expr = expr.replace(/pow\(/g, "Math.pow(");
  expr = expr.replace(/log\(/g, "Math.log10(");
  expr = expr.replace(/ln\(/g, "Math.log(");
  expr = expr.replace(/exp\(/g, "Math.exp(");
  expr = expr.replace(/pi/g, "Math.PI");
  expr = expr.replace(/e/g, "Math.E");

  try {
    document.getElementById('display').value = eval(expr);
  } catch {
    document.getElementById('display').value = "Erreur";
  }
}
