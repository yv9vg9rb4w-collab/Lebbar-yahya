<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Math.js -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

<style>
body{
  margin:0;
  background:#0d0f1f;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#00ffcc;
}

.container{
  max-width:420px;
  margin:auto;
  background:#151933;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

#screen{
  width:100%;
  padding:15px;
  font-size:22px;
  border:none;
  border-radius:10px;
  margin-bottom:15px;
  text-align:right;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}

button.func{
  background:#ff9f43;
}

button:hover{
  opacity:0.9;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>ðŸ§ª Calculatrice Scientifique</header>

<div class="container">

  <input id="screen" readonly placeholder="0">

  <div class="buttons">
    <button onclick="clearAll()">C</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('/')">Ã·</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">Ã—</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">âˆ’</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()" class="func">=</button>
    <button onclick="sqrt()" class="func">âˆš</button>

    <button onclick="append('^2')" class="func">xÂ²</button>
    <button onclick="append('^3')" class="func">xÂ³</button>
    <button onclick="append('pi')" class="func">Ï€</button>
    <button onclick="append('e')" class="func">e</button>

    <button onclick="append('sin(')" class="func">sin</button>
    <button onclick="append('cos(')" class="func">cos</button>
    <button onclick="append('tan(')" class="func">tan</button>
    <button onclick="append('log(')" class="func">log</button>

    <button onclick="append('ln(')" class="func">ln</button>
    <button onclick="toggleAngle()" class="func">DEG</button>
  </div>

</div>

<footer>CalcPro Â© Lebbar Yahya</footer>

<script>
let screen = document.getElementById("screen");
let deg = true;

function append(val){
  screen.value += val;
}

function clearAll(){
  screen.value = "";
}

function sqrt(){
  screen.value += "sqrt(";
}

function toggleAngle(){
  deg = !deg;
  math.config({angles: deg ? 'deg' : 'rad'});
  event.target.innerText = deg ? "DEG" : "RAD";
}

function calculate(){
  try{
    let expr = screen.value
      .replace(/Ã—/g,"*")
      .replace(/Ã·/g,"/");
    screen.value = math.evaluate(expr);
  }catch{
    screen.value = "Erreur";
  }
}
</script>

</body>
</html>
