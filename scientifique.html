<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice scientifique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #calc {
      display: inline-block;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc55;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      text-align: right;
    }
    button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #00ffcc;
      color: #121212;
      cursor: pointer;
    }
    button:active {
      background-color: #009999;
    }
  </style>
</head>
<body>
  <h1>üìê Calculatrice scientifique</h1>
  <div id="calc">
    <input type="text" id="display" readonly>
    <div>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">√∑</button>
    </div>
    <div>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">√ó</button>
    </div>
    <div>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">‚àí</button>
    </div>
    <div>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="insert('+')">+</button>
    </div>
    <div>
      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('sqrt(')">‚àö</button>
    </div>
    <div>
      <button onclick="insert('log(')">log</button>
      <button onclick="insert('ln(')">ln</button>
      <button onclick="insert('^')">x^y</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function insert(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      let expr = document.getElementById("display").value;

      // Remplacements pour JS
      expr = expr
        .replace(/sin\(/g, "Math.sin(")
        .replace(/cos\(/g, "Math.cos(")
        .replace(/tan\(/g, "Math.tan(")
        .replace(/log\(/g, "Math.log10(") // log base 10
        .replace(/ln\(/g, "Math.log(")    // ln naturel
        .replace(/sqrt\(/g, "Math.sqrt(")
        .replace(/pi/g, "Math.PI")
        .replace(/e/g, "Math.E")
        .replace(/(\d+)\^(\d+)/g, "Math.pow($1,$2)");

      try {
        let result = eval(expr);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Erreur";
      }
    }
  </script>
</body>
</html>
