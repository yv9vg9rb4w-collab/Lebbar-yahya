<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IA CalcPro</title>
</head>
<body>
<h1>ðŸ¤– Pose une question Ã  l'IA</h1>
<input type="text" id="question" placeholder="Tape ta question">
<button onclick="ask()">Poser la question</button>
<p id="answer"></p>

<script>
async function ask() {
  const question = document.getElementById('question').value;
  const res = await fetch('http://localhost:3000/ask', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ question })
  });
  const data = await res.json();
  document.getElementById('answer').innerText = data.answer;
}
</script>
</body>
</html>
