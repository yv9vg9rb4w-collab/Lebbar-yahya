<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CalcPro - IA</title>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:white; padding:20px; }
    input, button { padding:10px; margin:5px; }
    #response { margin-top:20px; padding:10px; background:#1e1e1e; border-radius:5px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Pose une question Ã  lâ€™IA</h1>
  <input id="prompt" type="text" placeholder="Ã‰cris ta question..." size="50">
  <button onclick="askAI()">Envoyer</button>

  <div id="response"></div>

  <script>
async function askAI() {
  const prompt = document.getElementById("prompt").value;
  const res = await fetch("/api/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await res.json();
  document.getElementById("response").innerText = data.reply;
}
</script>

</body>
