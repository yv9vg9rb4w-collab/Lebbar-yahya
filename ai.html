<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcProAI - Neural Link</title>
    <style>
        body { background: #000; color: #00ffcc; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #003333; }
        .msg { margin-bottom: 20px; padding: 10px; border-radius: 5px; max-width: 80%; }
        .user { border-left: 2px solid #ff007f; align-self: flex-end; background: rgba(255, 0, 127, 0.05); }
        .ai { border-left: 2px solid #00ffcc; background: rgba(0, 255, 204, 0.05); }
        #input-area { padding: 20px; display: flex; background: #050505; }
        input { flex: 1; background: #000; border: 1px solid #00ffcc; color: #fff; padding: 15px; border-radius: 5px; outline: none; }
        button { background: #00ffcc; border: none; padding: 0 20px; margin-left: 10px; cursor: pointer; font-weight: bold; }
        .header-ai { padding: 15px; text-align: center; border-bottom: 1px solid #00ffcc; font-size: 0.8em; letter-spacing: 3px; }
        .copyright { font-size: 8px; color: #444; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header-ai">
        CALC_PRO_AI // NEURAL_CORE_ENABLED
        <div class="copyright">CalcPro © Lebbar Yahya</div>
    </div>

    <div id="chat-container">
        <div class="msg ai">Système prêt. Posez votre question mathématique ou scientifique...</div>
    </div>

    <div id="input-area">
        <input type="text" id="userQuery" placeholder="Entrer commande ou question...">
        <button onclick="askAI()">SEND</button>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById('userQuery');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            // Ajout message utilisateur
            container.innerHTML += `<div class="msg user">${input.value}</div>`;
            const question = input.value;
            input.value = "";

            try {
                const response = await fetch('/ask-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                container.innerHTML += `<div class="msg ai">${data.answer}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (e) {
                container.innerHTML += `<div class="msg ai" style="color:red">ERREUR DE LIAISON NEURALE</div>`;
            }
        }
    </script>
</body>
</html>
