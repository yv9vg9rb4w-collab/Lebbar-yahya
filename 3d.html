<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pro Experience</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>

    <div id="ui">CORE_ENGINE // ACTIVATED</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SETUP DE LA SCÈNE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- CRÉATION DE L'OBJET (Nuage de points mathématique) ---
        const geometry = new THREE.IcosahedronGeometry(2, 15); // Une sphère détaillée
        const material = new THREE.PointsMaterial({
            color: 0x00ff88,
            size: 0.02,
            transparent: true,
            opacity: 0.8
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 5;

        // --- INTERACTIVITÉ (Le côté Pro) ---
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('mousemove', (event) => {
            // Normalisation des coordonnées de la souris (-1 à +1)
            mouseX = (event.clientX / window.innerWidth) - 0.5;
            mouseY = (event.clientY / window.innerHeight) - 0.5;
        });

        // --- BOUCLE DE RENDU (60 FPS) ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotation automatique fluide
            points.rotation.y += 0.002;
            points.rotation.x += 0.001;

            // Interaction douce : l'objet suit légèrement la souris
            points.rotation.y += mouseX * 0.1;
            points.rotation.x += mouseY * 0.1;

            renderer.render(scene, camera);
        }

        // Gestion du redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
