<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalcPro Pyramid Fortress</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 25px; box-sizing: border-box;
        }
        .neon-green { 
            color: #00ff88; 
            text-shadow: 0 0 10px #00ff88; 
            font-weight: bold; 
            font-size: 12px;
            line-height: 1.4;
        }
        .footer { 
            text-align: right; 
            font-size: 20px; 
            text-shadow: 0 0 20px #00ff88;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="neon-green">
            SYSTEM : PYRAMID_FORTRESS_V10 ><br>
            ENGINE : QUANTUM_MATH_3D<br>
            RENDER : SOLID_DYNAMIC_COLOR<br>
            STATUS : OPERATIONAL
        </div>
        <div class="neon-green footer">CalcPro © Lebbar Yahya</div>
    </div>

    <canvas id="render"></canvas>

    <script>
        const canvas = document.getElementById('render');
        const ctx = canvas.getContext('2d');
        let w, h;
        let angleX = 0, angleY = 0;
        let stars = [];

        // --- GÉOMÉTRIE : PYRAMIDE ---
        const nodes = [
            [0, -1, 0],   // Sommet (0)
            [1, 1, 1],    // Base 1 (1)
            [1, 1, -1],   // Base 2 (2)
            [-1, 1, -1],  // Base 3 (3)
            [-1, 1, 1]    // Base 4 (4)
        ];

        const faces = [
            [0, 1, 2], [0, 2, 3], [0, 3, 4], [0, 4, 1], // Côtés
            [1, 2, 3, 4] // Base
        ];

        // --- EFFET ÉTOILES (HYPERDRIVE) ---
        function initStars() {
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * w - w/2,
                    y: Math.random() * h - h/2,
                    z: Math.random() * w,
                    o: Math.random()
                });
            }
        }

        function updateStars() {
            stars.forEach(s => {
                s.z -= 5; // Vitesse vers l'avant
                if(s.z <= 0) s.z = w;
            });
        }

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            initStars();
        }

        function rotate(node, ax, ay) {
            let x = node[0], y = node[1], z = node[2];
            // Rotate Y
            let nx = x * Math.cos(ay) - z * Math.sin(ay);
            let nz = x * Math.sin(ay) + z * Math.cos(ay);
            // Rotate X
            let ny = y * Math.cos(ax) - nz * Math.sin(ax);
            nz = y * Math.sin(ax) + nz * Math.cos(ax);
            return [nx, ny, nz];
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // 1. DESSINER LES ÉTOILES
            updateStars();
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                let px = s.x / (s.z / w) + w/2;
                let py = s.y / (s.z / w) + h/2;
                if(px > 0 && px < w && py > 0 && py < h) {
                    let size = (1 - s.z / w) * 3;
                    ctx.fillRect(px, py, size, size);
                }
            });

            angleX += 0.01;
            angleY += 0.015;

            // 2. PROJECTION PERSPECTIVE
            let projected = nodes.map(n => {
                let r = rotate(n, angleX, angleY);
                let scale = w / (4 + r[2]); 
                return [
                    r[0] * scale * 0.8 + w/2,
                    r[1] * scale * 0.8 + h/2,
                    r[2]
                ];
            });

            // 3. TRI DES FACES (Z-Sorting)
            const sorted = faces.map((f, i) => {
                let zSum = 0;
                f.forEach(pIdx => zSum += projected[pIdx][2]);
                return { f, z: zSum / f.length, i };
            }).sort((a, b) => b.z - a.z);

            // 4. RENDU SOLIDE
            sorted.forEach(obj => {
                let f = obj.f;
                ctx.beginPath();
                ctx.moveTo(projected[f[0]][0], projected[f[0]][1]);
                for(let i=1; i<f.length; i++) ctx.lineTo(projected[f[i]][0], projected[f[i]][1]);
                ctx.closePath();

                // Couleur Dynamique (Cyan à Vert)
                let hue = (Date.now() / 50 + obj.i * 20) % 60 + 140; 
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.8)`;
                ctx.fill();

                // Lueur Néon sur les bords
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.stroke();
                ctx.shadowBlur = 0;
            });

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
