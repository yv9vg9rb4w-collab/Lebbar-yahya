<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - A* Safe Mode</title>
    <style>
        body { margin: 0; background: #000; color: #00ffcc; font-family: sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 10; }
        .back { position: absolute; bottom: 20px; left: 20px; background: #00ffcc; color: #000; 
                padding: 15px; text-decoration: none; font-weight: bold; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="ui"><strong>ALGORITHME A* (MODE COMPATIBILITÉ)</strong></div>
    <a href="index.html" class="back">⬅ RETOUR</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Utilisation d'un moteur de rendu ultra basique pour iPhone
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        
        // On essaie le WebGL, mais avec des options de secours
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            precision: "lowp" 
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Création d'une structure 3D simple (Fil de fer)
        const geometry = new THREE.IcosahedronGeometry(2, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Gestion du redimensionnement
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        animate();
    </script>
</body>
</html>
