<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - Symbolic OS</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container avec effet de verre */
        .glass-panel {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Lueur décorative */
        .glass-panel::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
        }

        h2 {
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 4px;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            text-align: center;
        }

        input:focus {
            border-color: var(--neon-blue);
            background: rgba(0, 0, 0, 0.5);
        }

        .grid-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.95);
            background: var(--neon-blue);
            color: #000;
        }

        /* Zone de résultat "Holographique" */
        #output {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 210, 255, 0.05);
            border-radius: 12px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 210, 255, 0.4);
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(0, 210, 255, 0.2);
        }

        .back-link {
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--neon-blue); }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>SYMBOLIC_V2</h2>
        
        <input type="text" id="inputExp" placeholder="ENTRER ÉQUATION..." spellcheck="false">

        <div class="grid-btns">
            <button onclick="runSym('simplify')">SIMPLIFIER</button>
            <button onclick="runSym('d')">DÉRIVER</button>
            <button onclick="runSym('integral')">INTÉGRER</button>
            <button onclick="runSym('roots')">RÉSOUDRE</button>
        </div>

        <div id="output">SYSTEM READY</div>
    </div>

    <a href="index.html" class="back-link">EXIT_TO_MAIN_MENU</a>

    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>
    <script>
        const input = document.getElementById('inputExp');
        const output = document.getElementById('output');

        function runSym(cmd) {
            let val = input.value.trim();
            if (!val) return;
            try {
                let res = Algebrite.run(cmd === 'simplify' ? `simplify(${val})` : 
                          cmd === 'd' ? `d(${val}, x)` : 
                          cmd === 'integral' ? `integral(${val}, x)` : 
                          cmd === 'roots' ? `roots(${val})` : val);
                output.innerText = res.toString();
            } catch (e) {
                output.innerText = "SYNTAX_ERROR";
            }
        }
    </script>
</body>
</html>
