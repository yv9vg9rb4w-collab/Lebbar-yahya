<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - Matrix Scanner</title>
    <style>
        body { margin: 0; background: #000; color: #00ffcc; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; }
        #hud { position: absolute; top: 20px; left: 20px; background: rgba(0,20,20,0.85); 
               padding: 15px; border: 1px solid #00ffcc; border-radius: 4px; pointer-events: none;
               box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
        .back { position: absolute; bottom: 30px; left: 30px; background: #00ffcc; color: #000; 
                padding: 15px 25px; text-decoration: none; font-weight: bold; border-radius: 5px; 
                text-transform: uppercase; letter-spacing: 1px; }
        .glitch { animation: flash 2s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="hud">
        <div style="font-size: 1.2em; border-bottom: 1px solid #00ffcc; margin-bottom: 8px;">CORE_PROCESSOR_v8</div>
        <div>STATUS: <span class="glitch" style="color: #fff;">SCANNING_PATH...</span></div>
        <div id="coords" style="font-size: 0.8em; margin-top: 5px; color: #888;">X:0 Y:0 Z:0</div>
    </div>
    <a href="index.html" class="back">⬅ Retour CalcPro</a>

    <canvas id="matrixCanvas"></canvas>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const coordDisplay = document.getElementById('coords');
        let w, h, points = [];
        const count = 150; // Nombre de particules de données

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<count; i++) {
                points.push({
                    x: (Math.random() - 0.5) * 400,
                    y: (Math.random() - 0.5) * 400,
                    z: (Math.random() - 0.5) * 400,
                    baseColor: Math.random() > 0.1 ? '#00ffcc' : '#ffffff'
                });
            }
        }

        let angleY = 0;
        let angleX = 0.5;

        function project(x, y, z) {
            // Perspective mathématique
            const focalLength = 400;
            const scale = focalLength / (focalLength + z);
            return {
                x: x * scale + w / 2,
                y: y * scale + h / 2,
                scale: scale
            };
        }

        function draw() {
            // Effet de traînée (Ghosting)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, w, h);

            angleY += 0.005;
            const cosY = Math.cos(angleY);
            const sinY = Math.sin(angleY);

            points.forEach((p, i) => {
                // Rotation 3D
                let x1 = p.x * cosY - p.z * sinY;
                let z1 = p.x * sinY + p.z * cosY;
                
                let proj = project(x1, p.y, z1);

                if(proj.scale > 0) {
                    const size = Math.max(0.5, proj.scale * 2);
                    const opacity = Math.min(1, proj.scale);

                    ctx.fillStyle = p.baseColor;
                    ctx.globalAlpha = opacity;
                    
                    // Dessin des "Data Nodes"
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                    ctx.fill();

                    // Lignes de connexion entre certains points (Effet Neural Network)
                    if(i % 10 === 0 && points[i+1]) {
                        let nextProj = project(points[i+1].x * cosY - points[i+1].z * sinY, points[i+1].y, points[i+1].z * cosY + points[i+1].x * sinY);
                        ctx.strokeStyle = 'rgba(0, 255, 204, 0.2)';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(proj.x, proj.y);
                        ctx.lineTo(nextProj.x, nextProj.y);
                        ctx.stroke();
                    }
                }
            });

            // Mise à jour du HUD
            if(Math.random() > 0.9) {
                coordDisplay.innerText = `X:${(Math.random()*100).toFixed(0)} Y:${(Math.random()*100).toFixed(0)} Z:${(Math.random()*100).toFixed(0)}`;
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
