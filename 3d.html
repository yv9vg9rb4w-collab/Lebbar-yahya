<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CalcPro - Calculatrice 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      padding: 20px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ Calculatrice 3D</h1>

  <!-- Import de Three.js et OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ScÃ¨ne
    const scene = new THREE.Scene();

    // CamÃ©ra
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(5, 5, 10);

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ContrÃ´les souris
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // LumiÃ¨res
    const ambient = new THREE.AmbientLight(0x404040); // lumiÃ¨re douce
    scene.add(ambient);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Sol
    const planeGeometry = new THREE.PlaneGeometry(50, 50);
    const planeMaterial = new THREE.MeshPhongMaterial({ color: 0x555555, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = Math.PI / 2;
    scene.add(plane);

    // Cube vert
    const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
    const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.set(-5, 1, 0);
    scene.add(cube);

    // SphÃ¨re bleue
    const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(5, 1.5, 0);
    scene.add(sphere);

    // Cylindre rouge
    const cylGeometry = new THREE.CylinderGeometry(1, 1, 3, 32);
    const cylMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    const cylinder = new THREE.Mesh(cylGeometry, cylMaterial);
    cylinder.position.set(0, 1.5, -5);
    scene.add(cylinder);

    // CÃ´ne jaune
    const coneGeometry = new THREE.ConeGeometry(1.5, 3, 32);
    const coneMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
    const cone = new THREE.Mesh(coneGeometry, coneMaterial);
    cone.position.set(0, 1.5, 5);
    scene.add(cone);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      sphere.rotation.y += 0.02;

      cylinder.rotation.x += 0.015;
      cone.rotation.z += 0.02;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajuster la taille si la fenÃªtre change
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
