<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro – Calcul Physique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0d0f1f;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#00ffcc;
}

.container{
  max-width:500px;
  margin:auto;
  background:#151933;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

select,input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00d4aa;
}

.result{
  margin-top:15px;
  background:#0b0e1a;
  padding:15px;
  border-radius:10px;
  min-height:50px;
  font-size:16px;
}

footer{
  text-align:center;
  margin-top:20px;
  color:#aaa;
  font-size:13px;
}
</style>
</head>

<body>

<header>⚙️ Calcul Physique</header>

<div class="container">

  <select id="type">
    <option value="v">Vitesse (v = d / t)</option>
    <option value="a">Accélération (a = Δv / t)</option>
    <option value="f">Force (F = m × a)</option>
    <option value="ec">Énergie cinétique (Ec = ½mv²)</option>
    <option value="ep">Énergie potentielle (Ep = mgh)</option>
    <option value="p">Puissance (P = W / t)</option>
    <option value="ohm">Loi d’Ohm (U = R × I)</option>
    <option value="pression">Pression (P = F / S)</option>
    <option value="densite">Densité (ρ = m / V)</option>
  </select>

  <input id="x" placeholder="Valeur 1">
  <input id="y" placeholder="Valeur 2">

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="result">Résultat…</div>

</div>

<footer>CalcPro © Lebbar Yahya</footer>

<script>
function calculer(){
  let type = document.getElementById("type").value;
  let x = parseFloat(document.getElementById("x").value);
  let y = parseFloat(document.getElementById("y").value);
  let res = "";

  if(isNaN(x) || isNaN(y)){
    document.getElementById("result").innerText = "❌ Valeurs invalides";
    return;
  }

  switch(type){
    case "v":
      res = "v = " + (x / y) + " m/s";
      break;
    case "a":
      res = "a = " + (x / y) + " m/s²";
      break;
    case "f":
      res = "F = " + (x * y) + " N";
      break;
    case "ec":
      res = "Ec = " + (0.5 * x * y * y) + " J";
      break;
    case "ep":
      res = "Ep = " + (x * y * 9.81) + " J";
      break;
    case "p":
      res = "P = " + (x / y) + " W";
      break;
    case "ohm":
      res = "U = " + (x * y) + " V";
      break;
    case "pression":
      res = "P = " + (x / y) + " Pa";
      break;
    case "densite":
      res = "ρ = " + (x / y) + " kg/m³";
      break;
  }

  document.getElementById("result").innerText = res;
}
</script>

</body>
</html>
