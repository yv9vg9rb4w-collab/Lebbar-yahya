<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - Physique Chimie</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h1 { color: var(--neon); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        
        .container { max-width: 500px; margin: 0 auto; background: #1a1a1a; padding: 20px; border: 1px solid var(--neon); border-radius: 10px; box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); }
        
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: #333; border: none; color: white; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .tab-btn.active { background: var(--neon); color: black; font-weight: bold; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--neon); font-size: 0.9em; }
        input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        input:focus { border-color: var(--neon); outline: none; }

        .result-box { margin-top: 20px; padding: 15px; background: rgba(0, 255, 204, 0.1); border-radius: 5px; text-align: center; border: 1px dashed var(--neon); }
        #result-text { font-size: 1.2em; font-weight: bold; color: var(--neon); }

        .back-btn { display: inline-block; margin-top: 20px; color: var(--neon); text-decoration: none; font-size: 0.9em; border: 1px solid var(--neon); padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>LAB_STATION v1.0</h1>

    <div class="container">
        <div class="tab-menu">
            <button class="tab-btn active" onclick="switchTab('physique')">PHYSIQUE</button>
            <button class="tab-btn" onclick="switchTab('chimie')">CHIMIE</button>
        </div>

        <div id="physique-sec">
            <label>Calcul d'Énergie (Einstein)</label>
            <div class="form-group">
                <label>Masse (kg)</label>
                <input type="number" id="mass" placeholder="Ex: 1" oninput="calcPhysique()">
            </div>
            <div class="result-box">
                <small>Énergie (Joules)</small><br>
                <span id="result-energy">0</span>
            </div>
        </div>

        <div id="chimie-sec" style="display:none;">
            <label>Quantité de matière (Moles)</label>
            <div class="form-group">
                <label>Masse de l'échantillon (g)</label>
                <input type="number" id="mass-ch" placeholder="Ex: 10" oninput="calcChimie()">
            </div>
            <div class="form-group">
                <label>Masse Molaire (g/mol)</label>
                <input type="number" id="molar" placeholder="Ex: 58.5" oninput="calcChimie()">
            </div>
            <div class="result-box">
                <small>Quantité n (mol)</small><br>
                <span id="result-moles">0</span>
            </div>
        </div>

        <a href="index.html" class="back-btn">⬅ RETOUR MENU</a>
    </div>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (type === 'physique') {
                document.getElementById('physique-sec').style.display = 'block';
                document.getElementById('chimie-sec').style.display = 'none';
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('physique-sec').style.display = 'none';
                document.getElementById('chimie-sec').style.display = 'block';
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        function calcPhysique() {
            const m = document.getElementById('mass').value;
            const c = 299792458; // Vitesse de la lumière
            if (m) {
                const e = m * Math.pow(c, 2);
                document.getElementById('result-energy').innerText = e.toExponential(4) + " J";
            }
        }

        function calcChimie() {
            const m = document.getElementById('mass-ch').value;
            const M = document.getElementById('molar').value;
            if (m && M && M != 0) {
                const n = m / M;
                document.getElementById('result-moles').innerText = n.toFixed(4) + " mol";
            }
        }
    </script>
</body>
</html>
