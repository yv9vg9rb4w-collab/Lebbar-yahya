<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CalcPro - Calculatrice graphique</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #controls {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #00ffcc;
      color: #121212;
      cursor: pointer;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffcc55;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Calculatrice graphique</h1>
  <div id="controls">
    <input type="text" id="equation" placeholder="Exemple : sin(x) ou x*x">
    <button onclick="drawGraph()">Tracer</button>
  </div>
  <!-- âš ï¸ Dimensions fixÃ©es directement -->
 <canvas id="graphCanvas" width="900" height="500"></canvas>


  <script>
    function drawGraph() {
      const canvas = document.getElementById('graphCanvas');
      const ctx = canvas.getContext('2d');
      const expr = document.getElementById('equation').value;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const width = canvas.width;
      const height = canvas.height;
      const scaleX = 40;
      const scaleY = 40;
      const originX = width / 2;
      const originY = height / 2;

      // Axes
      ctx.strokeStyle = "#888";
      ctx.beginPath();
      ctx.moveTo(0, originY);
      ctx.lineTo(width, originY);
      ctx.moveTo(originX, 0);
      ctx.lineTo(originX, height);
      ctx.stroke();

      // Fonction
      ctx.strokeStyle = "#00ffcc";
      ctx.beginPath();
      for (let px = 0; px < width; px++) {
        const x = (px - originX) / scaleX;
        let y;
        try {
          let exprJS = expr
            .replace(/sin\(/g, "Math.sin(")
            .replace(/cos\(/g, "Math.cos(")
            .replace(/tan\(/g, "Math.tan(")
            .replace(/log\(/g, "Math.log10(")
            .replace(/ln\(/g, "Math.log(")
            .replace(/sqrt\(/g, "Math.sqrt(")
            .replace(/pi/g, "Math.PI")
            .replace(/e/g, "Math.E");

          y = eval(exprJS);
        } catch {
          y = NaN;
        }
        const py = originY - y * scaleY;
        if (px === 0) {
          ctx.moveTo(px, py);
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
