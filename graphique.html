<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Calculatrice graphique</title>
  <style>
    body { background:#121212; color:white; text-align:center; }
    canvas { background:#fff; border:1px solid #ccc; margin-top:20px; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Test Calculatrice graphique</h1>
  <canvas id="graph" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');

    // Axes
    ctx.strokeStyle = "#888";
    ctx.beginPath();
    ctx.moveTo(0, canvas.height/2);
    ctx.lineTo(canvas.width, canvas.height/2);
    ctx.moveTo(canvas.width/2, 0);
    ctx.lineTo(canvas.width/2, canvas.height);
    ctx.stroke();

    // Courbe y = x^2
    ctx.strokeStyle = "#00ffcc";
    ctx.beginPath();
    for (let px = 0; px < canvas.width; px++) {
      let x = (px - canvas.width/2) / 30;
      let y = x * x;
      let py = canvas.height/2 - y * 30;
      if (px === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    }
    ctx.stroke();
  </script>
</body>
</html>
