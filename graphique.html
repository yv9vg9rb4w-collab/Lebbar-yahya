<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro Graphique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:95%;
    max-width:700px;
    background:#020617;
    border-radius:18px;
    padding:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.title{
    text-align:center;
    font-weight:bold;
    color:#38bdf8;
    margin-bottom:15px;
    font-size:22px;
}
input{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:12px;
    outline:none;
    background:#020617;
    color:#22c55e;
    border:1px solid #334155;
}
canvas{
    margin-top:15px;
    background:#020617;
    border-radius:14px;
}
.result{
    margin-top:12px;
    font-size:16px;
    color:#facc15;
}
</style>
</head>

<body>

<div class="box">
<div class="title">ðŸ“ˆ CalcPro â€¢ GRAPH CALCULATOR</div>

<input id="fx" placeholder="Ex : x^2 , 1/x , âˆš(X)" oninput="draw()">
<div class="result" id="res"></div>
<canvas id="graph"></canvas>
</div>

<script>
const ctx = document.getElementById('graph');
let chart;

function draw(){
    let f = document.getElementById("fx").value;
    const res = document.getElementById("res");
    res.innerHTML = "";

    if(!f) return;

    let xValues = [];
    let yValues = [];

    for(let x=-10; x<=10; x+=0.1){
        let e = f
            .replace(/\^/g,"**")
            .replace(/âˆš/g,"Math.sqrt")
            .replace(/sin/g,"Math.sin")
            .replace(/cos/g,"Math.cos")
            .replace(/tan/g,"Math.tan")
            .replace(/log/g,"Math.log10")
            .replace(/ln/g,"Math.log")
            .replace(/Ï€/g,"Math.PI")
            // Remplacer X et x par la valeur
            .replace(/x/gi, `(${x})`);

        try{
            let y = eval(e);
            if(isFinite(y)){
                xValues.push(x.toFixed(2));
                yValues.push(y);
            }
        }catch{}
    }

    if(chart) chart.destroy();

    chart = new Chart(ctx,{
        type:'line',
        data:{
            labels:xValues,
            datasets:[{
                label:"y = "+f,
                data:yValues,
                borderWidth:2,
                borderColor:'#38bdf8',
                backgroundColor:'rgba(56, 189, 248,0.2)',
                tension:0.2,
                pointRadius:0
            }]
        },
        options:{
            responsive:true,
            interaction:{mode:'index',intersect:false},
            scales:{
                x:{grid:{color:"#1e293b"}, title:{display:true,text:'x',color:'#22c55e',font:{size:16}}},
                y:{grid:{color:"#1e293b"}, title:{display:true,text:'y',color:'#22c55e',font:{size:16}}}
            },
            plugins:{
                legend:{labels:{color:"white"}}
            }
        }
    });

    // Calcul automatique des points clÃ©s
    try{
        let fNorm = f.replace(/X/g,"x"); // Normaliser X -> x pour les calculs
        if(fNorm.includes("x^2")){
            let a=1,b=0,c=0;
            const match = fNorm.match(/([+-]?\d*)x\^2/);
            if(match && match[1]) a = Number(match[1]);
            const matchB = fNorm.match(/([+-]?\d*)x(?!\^)/);
            if(matchB && matchB[1]) b = Number(matchB[1]);
            const matchC = fNorm.match(/([+-]?\d+)$/);
            if(matchC) c = Number(matchC[1]);
            const xs = -b/(2*a);
            const ys = a*xs*xs+b*xs+c;
            res.innerHTML = `Parabole â†’ Sommet : (${xs.toFixed(2)}, ${ys.toFixed(2)})`;
        } else if(fNorm.includes("1/x")){
            res.innerHTML = `Hyperbole â†’ Asymptotes : x=0, y=0`;
        }
    }catch{}
}
draw();
</script>

</body>
</html>
