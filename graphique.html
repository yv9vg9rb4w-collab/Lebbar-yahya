<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice graphique Lebbar</title>
  <style>
    body { background:#121212; color:white; font-family:Arial; text-align:center; }
    input, button { padding:10px; font-size:16px; margin:5px; }
    canvas { background:#fff; border:1px solid #ccc; margin-top:20px; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Calculatrice graphique Lebbar</h1>
  <input type="text" id="equation" placeholder="Ex: x^2 ou sin(x)">
  <button onclick="draw()">Tracer</button>
  <br>
  <canvas id="graph" width="600" height="400"></canvas>

  <script>
    function parseExpr(expr, x) {
      // Remplace ^ par ** (puissance en JS)
      expr = expr.replace(/\^/g, "**");
      // Ajoute Math. devant sin, cos, tan
      expr = expr.replace(/sin/g, "Math.sin")
                 .replace(/cos/g, "Math.cos")
                 .replace(/tan/g, "Math.tan");
      return eval(expr.replace(/x/g, `(${x})`));
    }

    function draw() {
      const canvas = document.getElementById('graph');
      const ctx = canvas.getContext('2d');
      const expr = document.getElementById('equation').value;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Axes
      ctx.strokeStyle = "#888";
      ctx.beginPath();
      ctx.moveTo(0, canvas.height/2);
      ctx.lineTo(canvas.width, canvas.height/2);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();

      // Courbe
      ctx.strokeStyle = "#00ffcc";
      ctx.beginPath();
      for (let px = 0; px < canvas.width; px++) {
        let x = (px - canvas.width/2) / 30; // Ã©chelle
        let y;
        try {
          y = parseExpr(expr, x);
        } catch {
          y = NaN;
        }
        if (!isNaN(y)) {
          let py = canvas.height/2 - y * 30;
          if (px === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
