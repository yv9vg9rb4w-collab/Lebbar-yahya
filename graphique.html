<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro Graphique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:95%;
    max-width:600px;
    background:#020617;
    border-radius:18px;
    padding:15px;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.title{
    text-align:center;
    font-weight:bold;
    color:#38bdf8;
    margin-bottom:10px;
}
input{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:12px;
    outline:none;
    background:#020617;
    color:#22c55e;
    border:1px solid #334155;
}
canvas{
    margin-top:15px;
    background:#020617;
    border-radius:14px;
}
</style>
</head>

<body>

<div class="box">
<div class="title">ðŸ“ˆ CalcPro â€¢ GRAPH CALCULATOR</div>

<input id="fx" placeholder="Ex : x^2 , sin(x) , âˆš(x)" oninput="draw()">

<canvas id="graph"></canvas>
</div>

<script>
const ctx = document.getElementById('graph');
let chart;

function draw(){
    let f = document.getElementById("fx").value;
    if(!f) return;

    let xValues = [];
    let yValues = [];

    for(let x=-10; x<=10; x+=0.1){
        let e = f
            .replace(/\^/g,"**")
            .replace(/âˆš/g,"Math.sqrt")
            .replace(/sin/g,"Math.sin")
            .replace(/cos/g,"Math.cos")
            .replace(/tan/g,"Math.tan")
            .replace(/log/g,"Math.log10")
            .replace(/ln/g,"Math.log")
            .replace(/Ï€/g,"Math.PI")
            .replace(/x/g,`(${x})`);

        try{
            let y = eval(e);
            if(isFinite(y)){
                xValues.push(x);
                yValues.push(y);
            }
        }catch{}
    }

    if(chart) chart.destroy();

    chart = new Chart(ctx,{
        type:'line',
        data:{
            labels:xValues,
            datasets:[{
                label:"y = "+f,
                data:yValues,
                borderWidth:2,
                tension:0.2
            }]
        },
        options:{
            responsive:true,
            scales:{
                x:{grid:{color:"#1e293b"}},
                y:{grid:{color:"#1e293b"}}
            },
            plugins:{
                legend:{labels:{color:"white"}}
            }
        }
    });
}
</script>

</body>
</html>
