<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>3D Ultra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; background:#121212; overflow:hidden; }
  #scene3D { width:100%; height:100%; }
</style>
</head>
<body>
<div id="scene3D"></div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<!-- OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const container = document.getElementById("scene3D");

  // Scène
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x121212);

  // Caméra
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(5,5,5);

  // Rendu
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // Axes
  const axesHelper = new THREE.AxesHelper(5);
  scene.add(axesHelper);

  // Lumière
  const light = new THREE.DirectionalLight(0xffffff,1);
  light.position.set(10,10,10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Cube
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color:0x00ff00, wireframe:true})
  );
  scene.add(cube);

  // Sphère
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.5,32,32),
    new THREE.MeshStandardMaterial({color:0xff0000})
  );
  sphere.position.set(2,0.5,0);
  scene.add(sphere);

  // Points
  const pointsGeometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([2,0,0,0,2,0,0,0,2]);
  pointsGeometry.setAttribute('position', new THREE.BufferAttribute(vertices,3));
  const pointsMaterial = new THREE.PointsMaterial({color:0x0000ff, size:0.2});
  const points = new THREE.Points(pointsGeometry, pointsMaterial);
  scene.add(points);

  // Contrôles
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Animation
  function animate(){
    requestAnimationFrame(animate);
    cube.rotation.x +=0.01;
    sphere.rotation.y +=0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
